<html lang="id" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo cell.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AsrimCell - Voucher & Top Up Terpercaya</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asrim-cell-store.vercel.app/" />
    <meta property="og:title" content="AsrimCell - Voucher & Top Up Terpercaya" />
    <meta property="og:description" content="Platform voucher dan top up terpercaya dengan harga terbaik untuk paket internet dan voucher game." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://asrim-cell-store.vercel.app/" />
    <meta property="twitter:title" content="AsrimCell - Voucher & Top Up Terpercaya" />
    <meta property="twitter:description" content="Platform voucher dan top up terpercaya dengan harga terbaik untuk paket internet dan voucher game." />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for first paint */
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      }
      
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0ea5e9 0%, #850599 50%, #764ba2 100%);
        color: white;
        backdrop-filter: blur(20px);
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent horizontal scroll */
      body {
        overflow-x: hidden;
        background-color: #f8fafc;
      }
      
      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Backdrop blur fallback */
      .backdrop-blur-lg {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .glass-dark {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Smooth scrolling with momentum */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Fix for dark mode blank spaces */
      .dark {
        background-color: #111827;
        color: #f9fafb;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.5);
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(75, 85, 99, 0.3);
      }
      
      .dark body {
        background-color: #111827;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(75, 85, 99, 0.5);
      }
      
      /* Prevent layout shift */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Smooth transitions for all elements */
      * {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div style="text-align: center;">
          <div style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">AsrimCell</div>
          <div style="font-size: 1rem; opacity: 0.8;">Loading...</div>
          <div style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.6;">If this page doesn't load, please refresh or check your connection.</div>
        </div>
      </div>
    </div>
    
    <!-- Error handling script -->
    <script>
      // Show error message if React doesn't load within 10 seconds
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading...')) {
          root.innerHTML = `
            <div style="padding: 2rem; text-align: center; font-family: system-ui;">
              <h2 style="color: #dc2626;">Loading Error</h2>
              <p>The application failed to load. Please try:</p>
              <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>Refreshing the page (Ctrl+F5)</li>
                <li>Clearing your browser cache</li>
                <li>Checking your internet connection</li>
                <li>Trying a different browser</li>
              </ul>
              <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                Retry
              </button>
            </div>
          `;
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
