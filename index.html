<!doctype html>
<html lang="id" class="">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml"
        href="/assets/logo cell.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="AsrimCell - Platform voucher dan top up terpercaya dengan harga terbaik. Dapatkan paket internet dan voucher game favorit Anda dengan mudah dan aman." />
    <meta name="keywords"
        content="voucher, top up, paket internet, mobile legends, free fire, axis, smartfren, indosat, byu" />
    <title>AsrimCell - Voucher & Top Up Terpercaya</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asrimcell.com/" />
    <meta property="og:title" content="AsrimCell - Voucher & Top Up Terpercaya" />
    <meta property="og:description"
        content="Platform voucher dan top up terpercaya dengan harga terbaik untuk paket internet dan voucher game." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://asrimcell.com/" />
    <meta property="twitter:title" content="AsrimCell - Voucher & Top Up Terpercaya" />
    <meta property="twitter:description"
        content="Platform voucher dan top up terpercaya dengan harga terbaik untuk paket internet dan voucher game." />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Critical CSS for first paint */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            html {
                color-scheme: dark;
            }
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Line clamp utility */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Backdrop blur fallback */
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(75, 85, 99, 0.5);
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: rgba(75, 85, 99, 0.7);
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="loading">
            <div style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">AsrimCell</div>
                <div style="font-size: 1rem; opacity: 0.8;">Loading...</div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
